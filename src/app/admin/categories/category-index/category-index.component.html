<div class="row" *ngIf="route.children.length === 0">
    <div class="col-md-12">
            <h4 class="remove-margin"> Categories Detail </h4>
      <div class="card">
        <div class="card-header">          
          <!-- <div class="float-right"> -->                
            <a routerLink="/categories/create" class="btn btn-info btn-sm">Add New</a>
            <a routerLink="/categories/tree" class="btn btn-info btn-sm">Category Tree</a>
          <!-- </div> -->
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead class="text-primary">
                <th>
                  ID
                </th>
                <th>
                  title
                </th>
                <th>
                  code
                </th>
                <th>
                  Action
                </th>               
              </thead>
              <tbody>
                <tr *ngFor="let row of categoryList">
                  <td>
                      {{ row.id }}
                  </td>
                  <td>
                      {{ row.title }}
                  </td>
                  <td>
                    {{ row.code }}
                  </td>
                  <td>
                    <div>
                        <a (click)="viewCategory(row.id)"  class="btn btn-success btn-sm">View</a>
                        &nbsp;
                        <a (click)="editCategory(row.id)"  class="btn btn-warning btn-sm">Edit</a>
                        &nbsp;
                        <a (click)="deleteCategory(row.id)" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <router-outlet></router-outlet>
    </div>
</div>
